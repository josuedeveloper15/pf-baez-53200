<mat-drawer-container class="example-container" autosize>
  <!-- SIDEBAR -->
  <mat-drawer
    [opened]="!isMobile()"
    #drawer
    class="example-sidenav"
    [mode]="isMobile() ? 'over' : 'side'"
  >
    <mat-nav-list>
      <a routerLink="home" mat-list-item>Inicio</a>
      <a routerLink="users" mat-list-item>Usuarios</a>
      <!-- /dashboard/sales -->
      <!-- /sales -->
      <a routerLink="sales" mat-list-item>Ventas</a>
      <a (click)="logout()" mat-list-item>Cerrar sesion</a>
    </mat-nav-list>
  </mat-drawer>
  <!-- SIDEBAR -->

  <!-- CONTENIDO A LA DERECHA DEL SIDEBAR -->
  <div class="example-sidenav-content">
    <!-- TOOLBAR SUPERIOR -->
    <mat-toolbar color="primary">
      <div class="d-flex justify-content-between align-items-center w-100">
        <div>
          <button
            (click)="drawer.toggle()"
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with menu icon"
          >
            <mat-icon>menu</mat-icon>
          </button>
          <span>My Application</span>
        </div>
        <!-- ANGULAR 16-->
        <div *ngIf="authUserSinPipe">{{ authUserSinPipe?.firstName }}</div>
        <!-- ANGULAR 17-->
        <!-- @if (authUser$ | async; as user) {
        <div>{{ user?.firstName }}</div>
        } -->
      </div>
    </mat-toolbar>
